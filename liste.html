<body>
  <div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-success-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FILMS.COM</a>
    
        <form class="d-flex" role="search">
            <a class="nav-link" aria-current="page" href="search.html">Recherche</a>          
            <a class="nav-link" href="liste.html">Ma liste</a> 
            <a class="nav-link" href="#">Mon compte</a> 
          
         </form>
      </div>

        <div class="menu">
            <section>
            <ul class="menu1">
              <li><a href="index.html">FILMS</a></li>

              <li><a href="">GENRE</a></li>

          <h1 data-aos="fade-down"
          data-aos-easing="linear"
          data-aos-duration="1500"> Ma liste de films</h1>

          <p>Filtré par : </p>
          <select id="filtre" onchange="filtreFilms()">
            <option value="none">Aucun filtre</option>
            <option value="title">Titre</option>
            <option value="year">Année</option>
          </select>
                   
          <table class="table" data-aos="fade-down"
          data-aos-easing="linear"
          data-aos-duration="1500">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Année</th>
                    <th>Auteur</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="filmListBody"></tbody>
        </table>
        <!-- Bouton Ajouter -->
        <button class="btn btn-primary" onclick="showForm()">Ajouter</button>
        
        <!-- Message -->
        <div id="message"></div>

<!-- Formulaire d'ajout (caché) -->
<div id="formDiv" class="mt-3">
  <form class="d-flex flex-row">
      <div class="form-group me-12">
          <label for="titleInput" class="form-label">Titre</label>
          <input type="text" class="form-control" id="titleInput" required>
      </div>
      <div class="form-group me-12">
          <label for="yearInput" class="form-label">Année</label>
          <input type="number" class="form-control" id="yearInput" required>
      </div>
      <div class="form-group me-12">
          <label for="authorInput" class="form-label">Auteur</label>
          <input type="text" class="form-control" id="authorInput" required>
      </div>
      <button class="btn btn-success" onclick="addFilm()">Sauvegarder</button>
  </form>
</div>

    </div>
</body>
